<html>
    <head>
        <link rel="stylesheet" href="/styles/cardStyle.css">
        <link rel="stylesheet" href="/styles/style.css">
        <script src="https://kit.fontawesome.com/15b6f152f1.js" crossorigin="anonymous"></script>
        <title>NUTRITION ASSISTANT</title>
    </head>
    <body>
        <ul class="nav-list">
            <li class="nav-item"><a href="/home">Home</a></li>
            <li class="nav-item"><a href="/foodHistory" class="active">Food History</a></li>
            <li class="nav-item"><a href="/uploadFood">Upload</a></li>
            <li class="nav-item-right"><a href="/profile"><i class="fa-solid fa-user"></i></a></li>
            <li class="nav-item-right" onclick="javascript:return confirm('Are you sure you want to log out?');"><a href="/logout"><i class="fa-solid fa-right-from-bracket"></i></a></li>
        </ul>
        <div class="container food-history-bg">
            <h2>Food Calorie Tracking History</h2>
            <ul class="cards">
                {% for dict_item in data%}
                <li class="card">
                <div>
                    <h3 class="card-title">{{dict_item['FOOD_NAME']}}</h3>
                    <div class="card-content">
                        <img src="https://s3.jp-tok.cloud-object-storage.appdomain.cloud/nutrition-assistant-food-details/{{dict_item['FOOD_COS_NAME']}}" alt="" width="300px" height="300px">
                        <p class="details">Calories: {{dict_item['CALORIES']}} calories</p>
                        <p class="details">Date: {{dict_item['UPLOADED_DATE_TIME']}}</p>
                    </div>
                </div>
                </li>
              {%endfor%}
            </ul>
        </div>
    </body>
</html>
