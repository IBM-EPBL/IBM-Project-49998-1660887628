<html>
    <head>
        <link rel="stylesheet" href="/styles/style.css">
        <title>NUTRITION ASSISTANT</title>
    </head>
    <body>
        <div class="form-wrapper signup-form">
            <form action="/login" method="POST" class="form">
                <h1>SIGN UP</h1>
                <div class="inputContainer">
                    <input type="text" class="input" name="first_name" placeholder="First Name" required>
                    <label for="" class="label">First Name</label>
                </div>
                <div class="inputContainer">
                    <input type="text" class="input" name="last_name" placeholder="Last Name" required>
                    <label for="" class="label">Last Name</label>
                </div>
                <div class="inputContainer">
                    <input type="text" class="input" name="email_id" placeholder="Email ID" required>
                    <label for="" class="label">Email ID</label>
                </div>
                <div class="inputContainer">
                    <input type="text" class="input" name="phone_number" placeholder="Contact" required>
                    <label for="" class="label">Contact</label>
                </div>
                <div class="inputContainer">
                    <input type="text" class="input" name="username" placeholder="Username" required>
                    <label for="" class="label">Username</label>
                </div>
                <div class="inputContainer">
                    <input type="password" class="input" id="password" name="password" placeholder="Password" required>
                    <label for="" class="label">Password</label>
                    <span id="togglePassword" onclick="showPassword()" style="position: absolute;right: -85px;top: 10px;"><i class="far fa-eye" style="cursor: pointer;"></i></span>
                </div>
                <input type="submit" class="submitBtn" value="Sign Up">
                <a href="/loginForm" style="text-decoration: none;"><input type="button" class="submitBtn" value="I'm already a member"></a>
            </form>
        </div>
        <script>
            function showPassword(){
                var x = document.getElementById("password");
                if(x.type == "password"){
                    x.type = "text";
                }
                else{
                    x.type = "password";
                }
            }
        </script>
    </body>
</html>
